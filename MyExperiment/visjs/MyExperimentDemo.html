	//zoom to 100% to fit inside the div
    function zoomExtentAnimated() {
		//alert("Hello! I am an alert box!!");
        var offsetx = parseInt("0");
        var offsety = parseInt("0");
        var duration = parseInt("500");
        var easingFunction = "linear";

        var options = {offset: {x:offsetx,y:offsety},
            duration: duration,
            easingFunction: easingFunction
        }
		// statusUpdateSpan.innerHTML = "Doing ZoomExtent() Animation.";
		// finishMessage = "Animation finished."
        network.zoomExtent(options);
    }   //end of 


	function clusteringNetwork() {
	  //alert("clusteringNetwork! I am an alert box!!");
	  var clusteringOn = true;
      var container = document.getElementById('mynetwork');
      // IF you want to have a separate function for clustering then "data" has to be be global, Now data is local to draw()
      var options = {
        physics: {barnesHut:{springLength:100}}, // this is the correct way to set the length of the springs
        clustering: {
          enabled: clusteringOn
        },
        stabilize: false
      };
      
      network = new vis.Network(container, data, options);
      
      
      network.on('select', function(params) {
        document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
      });
      
      
	}



function hierarchicalTreeNetwork() {
	  //alert("clusteringNetwork! I am an alert box!!");

      var container = document.getElementById('mynetwork');
      // IF you want to have a separate function for clustering then "data" has to be be global, Now data is local to draw()
      var options = {
        hierarchicalLayout: {enabled:true},
      };
      
      network = new vis.Network(container, data, options);
      
      
     network.on('select', function(params) {
        document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
      });

	}
