  <script type="text/javascript">
	  
	var network = null;
	var data = null;
	function destroy() {
		if (network !== null) {
			network.destroy();
			network = null;
		}
	}

	

	var data = {
		dot: 'dinetwork { h1 -- r1 ; h2 -- r1 ;   h5 -- r2 ; h6 -- r2 ;  r1 -- r2 ;}'
	};







	function clusteringNetwork() {
		
		destroy();
	  //alert("clusteringNetwork! I am an alert box!!");
	  var clusteringOn = true;
      var container = document.getElementById('mynetwork');
      // IF you want to have a separate function for clustering then "data" has to be be global, Now data is local to draw()
      var options = {
        physics: {barnesHut:{springLength:100}}, // this is the correct way to set the length of the springs
        clustering: {
          enabled: clusteringOn,
					initialMaxNodes: 5,
      clusterThreshold:500,
      reduceToNodes:300,
      chainThreshold: 0.4,
      clusterEdgeThreshold: 20,
      sectorThreshold: 100,
      screenSizeThreshold: 0.2,
      fontSizeMultiplier:  4.0,
      maxFontSize: 1000,
      forceAmplification:  0.1,
      distanceAmplification: 0.1,
      edgeGrowth: 20,
      nodeScaling: {width:  1,
                    height: 1,
                    radius: 1},
      maxNodeSizeIncrements: 600,
      activeAreaBoxSize: 100,
      clusterLevelDifference: 2
          
        },
        stabilize: false
      };
      
      network = new vis.Network(container, data, options);

      
	}





</script>
